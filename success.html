<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#12a632" />
    <link
      rel="shortcut icon"
      href="assets/media/logos/unilogo.png"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/media/logos/unilogo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/media/logos/unilogo.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/media/logos/unilogo.png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/style/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/default.css" />
    <link rel="stylesheet" type="text/css" href="./assets/style/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/style/media-query.css"
    />

    <title>Payment Success - Unilag Energy Club</title>
  </head>
  <body>
    <div class="v-page-wrapper">
      <main class="v-main min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="text-center mb-4" data-aos="fade-down">
                <img src="assets/media/logos/unilogo.png" alt="Logo" class="img-fluid mb-4" style="max-width: 80px;">
                <div class="bg-white rounded-4 shadow-sm p-5">
                  <div class="mb-4">
                    <div class="text-success mb-4">
                      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                        <path fill="#28a745" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5l1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                      </svg>
                    </div>
                    <h2 class="fs-1 fw-bold mb-2" style="color: #28a745">Payment Successful!</h2>
                    <p class="text-muted mb-4">Your membership payment has been processed successfully.</p>
                  </div>

                  <div class="border-top border-bottom py-4 mb-4">
                    <div class="row text-start g-4">
                      <div class="col-6">
                        <p class="text-muted mb-1">Payment ID</p>
                        <p class="fw-bold mb-0" id="paymentId"></p>
                      </div>
                      <div class="col-6">
                        <p class="text-muted mb-1">Amount Paid</p>
                        <p class="fw-bold mb-0">â‚¦2,000</p>
                      </div>
                      <div class="col-6">
                        <p class="text-muted mb-1">Payment Date</p>
                        <p class="fw-bold mb-0" id="paymentDate"></p>
                      </div>
                      <div class="col-6">
                        <p class="text-muted mb-1">Status</p>
                        <p class="fw-bold text-success mb-0">Completed</p>
                      </div>
                    </div>
                  </div>

                  <div class="d-grid gap-2">
                    <a href="#" class="btn btn-lg" style="background-color: rgba(233, 194, 2, 1); color: #fff;">
                      Go to Dashboard
                    </a>
                    <button onclick="window.print()" class="btn btn-outline-secondary btn-lg">
                      Download Receipt
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      
      // Generate payment ID
      function generatePaymentId() {
        const year = new Date().getFullYear();
        const randomNum = Math.floor(Math.random() * 100000).toString().padStart(6, '0');
        return `UEC-${year}-${randomNum}`;
      }

      // Set payment ID
      document.getElementById('paymentId').textContent = generatePaymentId();
      
      // Set current date
      const now = new Date();
      document.getElementById('paymentDate').textContent = now.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    </script>
  </body>
</html>
